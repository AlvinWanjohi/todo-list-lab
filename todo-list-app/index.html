<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>To-Do List</h1>
    <form id="create-task-form">
        <label for="new-task-description">Task description:</label>
        <input type="text" id="new-task-description" name="new-task-description" placeholder="description" required />
        
        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="due-date" required />
        
        <input type="submit" value="Create New Task" />
        <input type="button" id="sort-tasks" value="Sort Tasks" />
    </form>
    <ul id="tasks"></ul> <!-- This will hold your tasks -->
    <script src="src/index.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
